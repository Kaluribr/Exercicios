<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Hover</title>
</head>
<style>
    body{
        font-family: Arial, H, sans-serif;
    }
    div > p{
        display: none;
    }
    div:hover>p{
        display: block;
        color: white;
        background-color: red;
    }
    div:hover{
        color: red;
    }
</style>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
