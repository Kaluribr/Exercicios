<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            /* Box-level */
                background-color: gray;
                height: 300px;
                width: 300px;
                border: 10px solid darkslategray;

            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed salmon;
        }
        a{
            /* inline-level */
            border-width: 06px;
            border-style: groove;
            border-color: red;

            padding: 10px
        }
    </style>
</head>
<body>
    <h1> Exemplos de Box-level</h1>
        <p>Parágrafos também são exemplos de box-level, os <a href="#">linkes são exemplis de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
