<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Midias em HTML5</title>
</head>
<body>
<h1>Imagens dinâmicas</h1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente almente e diminua o tamanho em seu navegador</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
</picture>
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5.</p>
<audio preload="metadata" controls>
    <source src="musicas/onemoretime-ofshane.mp3" type="audio/mpg">
    <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="musicas/onemoretime-ofshane.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
</audio>

</body>
</html>
