<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
<h1> Trabalho com Listas</h1>
<h2>Listas Ordenadas</h2>
<ol type="i"> <!-- Podem ser 1 A a I i -->
    <li>Acordar</li>
    <li>Escovar os Dentes</li>
    <li>Comer frutas</li>
    <li>Estudar</li>
    <li>Almoçar</li>
    <li>Trabalhar</li>
    <li>Voltar para casa</li>
    <li>Tomar banho</li>
    <li>Dormir</li>
</ol>
<h2>Listas não ordenadas</h2>
<ul type="square"> <!-- disc circle square -->
    <li>Banana</li>
    <li>Cereais</li>
    <li>Aveia</li>
    <li>Mamão</li>
    <li>Arroz</li>
    <li>Feijão</li>
    <li>Verdiras e Legumes</li>
</ul>
</body>
</html>
