<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags em HTML</title>
</head>
<body>
<h1>Tags em HTML</h1>
<p>Em HTML, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobri qual tag deverá utilizar em cada caso.</p>
<ul type="square">
    <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
    <li><abbr title="Use a tag <title>">Títulos</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
    <li><abbr title="Use a tag <ol>">Lista numeradas</abbr></li>
    <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
</ul>
</body>
</html>
